<!DOCTYPE html>

    .userText {

    }

    .userText span {
      background: #d1e7ff;
      color: #000;
    }

    .botText {
      text-align: left;
    }

    .botText span {

      color: #000;
    }

    .chat-input {

      border-top: 1px solid #ddd;
      background: #fff;
    }

    #userBox {

      border: none;
      outline: none;
      padding: 12px;
      font-size: 15px;
    }

    button {
      background: #ff7f50;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ff9966;
    }
  </style>
</head>
